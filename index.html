<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Budget</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/logo.png" type="image/x-icon" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/logo.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/logo.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/logo.png" />
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-wallet"></i> Basic Budget</h1>
            <p class="subtitle">Track your income, expenses, and savings with ease</p>
        </header>
        
        <div class="dashboard">
            <div class="card">
                <h2 class="card-title"><i class="fas fa-piggy-bank"></i> Budget Summary</h2>
                <div class="balance" id="balance-amount">£0.00</div>
                
                <!-- <div class="form-group">
                    <label for="savings-goal">Monthly Savings Goal (£)</label>
                    <input type="number" id="savings-goal" placeholder="0.00" min="0" step="0.01">
                </div> -->
                
                <div class="actions">
                    <button class="export" id="export-btn"><i class="fas fa-file-export"></i> Export</button>
                    <button class="import" id="import-btn"><i class="fas fa-file-import"></i> Import</button>
                </div>

                <button class="clear-btn" id="clear-btn"><i class="fas fa-trash"></i> Clear Data</button>
                
                <button class="install-btn" id="install-btn"><i class="fas fa-download"></i> Install App</button>
                
                <input type="file" id="import-file" accept=".json" class="hidden">
            </div>

            <div class="card">
                <h2 class="card-title"><i class="fas fa-money-bill-wave"></i> Income</h2>
                <form id="income-form">
                    <div class="form-group">
                        <label for="income-source">Details</label>
                        <input type="text" id="income-source" placeholder="Salary, Dividends, etc." required>
                    </div>
                    <div class="form-group">
                        <label for="income-amount">Amount (£)</label>
                        <input type="number" id="income-amount" placeholder="0.00" min="0" step="0.01" required>
                    </div>
                    <button type="submit"><i class="fas fa-plus-circle"></i> Add Income</button>
                </form>
                <ul class="transaction-list" id="income-list"></ul>
                <div class="summary">
                    <span>Total Income:</span>
                    <span id="total-income">£0.00</span>
                </div>
            </div>
            
            <div class="card">
                <h2 class="card-title"><i class="fas fa-shopping-cart"></i> Expenses</h2>
                <form id="expense-form">
                    <div class="form-group">
                        <!-- <label for="expense-category">Category</label>
                        <select id="expense-category" required>
                            <option value="">Select a category</option>
                            <option value="Housing">Housing</option>
                            <option value="Food">Food</option>
                            <option value="Transportation">Transportation</option>
                            <option value="Utilities">Utilities</option>
                            <option value="Healthcare">Healthcare</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Other">Other</option>
                        </select> -->
                        <label for="expense-category">Details</label>
                        <input type="text" id="expense-category" placeholder="Rent, Broadband, etc." required>
                    </div>
                    <div class="form-group">
                        <label for="expense-amount">Amount (£)</label>
                        <input type="number" id="expense-amount" placeholder="0.00" min="0" step="0.01" required>
                    </div>
                    <button type="submit"><i class="fas fa-plus-circle"></i> Add Expense</button>
                </form>
                <ul class="transaction-list" id="expense-list"></ul>
                <div class="summary">
                    <span>Total Expenses:</span>
                    <span id="total-expenses">£0.00</span>
                </div>
            </div>
        </div>
        
        <footer>
            <p>Basic Budget &copy; 2025 | Track your finances with ease</p>
        </footer>
    </div>
    
    <div class="notification" id="notification">Data exported successfully!</div>

    <script src="script.js">
    </script>
</body>
</html>
